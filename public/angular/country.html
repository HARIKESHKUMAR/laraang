<!DOCTYPE html>
<html data-ng-app="app" lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS</title>
    <script src="angular/assets/js/angular1.9.9.min.js"></script>
    <script src="angular/ngjs/country.js"></script>
    <link   href="angular/assets/css/bootstrap.min.css" rel="stylesheet"> 
    <script src="angular/assets/js/jquery.min.js"></script> 
    <script src="angular/assets/js/bootstrap.min.js"></script>
   
</head>
<body> 
    <div  ng-app="Country" ng-controller="CountryController">
         
         

        <div class="container">
		   
		  <table class="table col-md-6">
		    <thead>
		      <tr>
		        <th>id</th>
		        <th>Name</th>
		        <th>Code</th>
		        <th>Population</th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr ng-repeat="ctr in posts.data">
		        <td>{{ctr.id}}</td>
		        <td>{{ctr.name}}</td>
		        <td>{{ctr.code}}</td>
		        <td>{{ctr.population}}</td>
		      </tr>
		    </tbody>
		  </table>
		</div>

    </div>


</body>
</html>
